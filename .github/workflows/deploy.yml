name: deploy

on:
  workflow_dispatch:
    
  workflow_run:
    workflows: ["build & push"]
    branches: [ main ]
    types:
      - completed

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:server

      - name: ssh
        run: ssh -t  ${{ secrets.username }}@${{ secrets.host }} 'sh cicd.sh'
